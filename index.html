<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrimeDomains Africa</title>
  <style>
    body { font-family: Arial; margin:0; background:#f5f5f5; }
    header { background:#0d1b2a; color:white; padding:15px; text-align:center; }
    nav a { color:white; margin:10px; text-decoration:none; }
    .hero { text-align:center; padding:50px; background:white; }
    .card { background:white; padding:20px; margin:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
    .login { background:#fff; padding:20px; margin:20px; border-radius:10px; max-width:400px; margin-left:auto; margin-right:auto; text-align:center; }
    input { display:block; width:90%; padding:10px; margin:10px auto; border-radius:5px; border:1px solid #ccc; }
    button { padding:10px 20px; margin:5px; border:none; border-radius:5px; background:#0d1b2a; color:white; cursor:pointer; }
    button:hover { background:#1b2a42; }
  </style>
</head>

<body>

<header>
  <h1>PrimeDomains Africa</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="domains.html">Marketplace</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="hero">
  <h2>Secure Premium African Domain Names</h2>
  <input type="text" placeholder="Search domain name...">
  <button>Search</button>
</section>

<section class="login">
  <h2>Member Login / Signup</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="signup()">Sign Up</button>
  <button onclick="login()">Login</button>
</section>

<section class="featured">
  <h2>Featured Domains</h2>
  <div class="card">
    <h3>TechAfricaHub.com</h3>
    <p>$450</p>
    <button>Buy</button>
  </div>
  <div class="card">
    <h3>KenyaStartup.co.ke</h3>
    <p>$200</p>
    <button>Buy</button>
  </div>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

// Your Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyDVzEfDFC02tzU74v7uw1hjEMTtUdNVHOQ",
  authDomain: "primedomains-africa.firebaseapp.com",
  projectId: "primedomains-africa",
  storageBucket: "primedomains-africa.firebasestorage.app",
  messagingSenderId: "186190235728",
  appId: "1:186190235728:web:00fdbc0177cd579f7ce955",
  measurementId: "G-WV8KCZQX73"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Signup Function
window.signup = function() {
  let email = document.getElementById("email").value;
  let password = document.getElementById("password").value;
  createUserWithEmailAndPassword(auth, email, password)
  .then(() => alert("Account Created Successfully"))
  .catch(error => alert(error.message));
}

// Login Function
window.login = function() {
  let email = document.getElementById("email").value;
  let password = document.getElementById("password").value;
  signInWithEmailAndPassword(auth, email, password)
  .then(() => alert("Login Successful"))
  .catch(error => alert(error.message));
}
</script>

</body>
</html>
