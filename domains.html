<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PrimeDomains Africa Marketplace</title>
<style>
  body { font-family: Arial; margin:0; background:#f5f5f5; }
  header { background:#0d1b2a; color:white; padding:15px; text-align:center; }
  nav a { color:white; margin:10px; text-decoration:none; }
  h2 { text-align:center; margin-top:20px; }
  .card { background:white; padding:20px; margin:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); max-width:400px; margin-left:auto; margin-right:auto; text-align:center; }
  button { padding:10px 20px; margin:5px; border:none; border-radius:5px; background:#0d1b2a; color:white; cursor:pointer; }
  button:hover { background:#1b2a42; }
</style>
</head>

<body>

<header>
  <h1>PrimeDomains Africa</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="domains.html">Marketplace</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<h2>Domain Marketplace</h2>
<div id="domainList"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyDVzEfDFC02tzU74v7uw1hjEMTtUdNVHOQ",
  authDomain: "primedomains-africa.firebaseapp.com",
  projectId: "primedomains-africa",
  storageBucket: "primedomains-africa.firebasestorage.app",
  messagingSenderId: "186190235728",
  appId: "1:186190235728:web:00fdbc0177cd579f7ce955",
  measurementId: "G-WV8KCZQX73"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Load Domains
const list = document.getElementById("domainList");
async function loadDomains() {
  const querySnapshot = await getDocs(collection(db, "domains"));
  list.innerHTML = "";
  querySnapshot.forEach((doc) => {
    const data = doc.data();
    list.innerHTML += `
      <div class="card">
        <h3>${data.name}</h3>
        <p>$${data.price}</p>
        <button>Buy</button>
      </div>
    `;
  });
}

loadDomains();
</script>

</body>
</html>
