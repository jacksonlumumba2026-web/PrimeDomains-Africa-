<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marketplace | PrimeDomains Africa</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:"Poppins",sans-serif;
background:#f5f7fa;
}

/* NAV */
nav{
background:#0d1b2a;
padding:18px 30px;
display:flex;
justify-content:space-between;
align-items:center;
}

nav h1{
color:white;
}

nav a{
color:white;
text-decoration:none;
margin-left:25px;
}

nav a:hover{
color:#00b4d8;
}

/* PAGE TITLE */
.header{
text-align:center;
padding:60px 20px;
}

/* DOMAIN GRID */
.domain-grid{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:25px;
padding:30px;
}

.domain-card{
background:white;
width:280px;
padding:25px;
border-radius:12px;
box-shadow:0 5px 15px rgba(0,0,0,0.1);
text-align:center;
transition:0.3s;
}

.domain-card:hover{
transform:translateY(-5px);
}

.domain-card h3{
color:#0d1b2a;
}

.domain-card p{
color:#666;
}

.buy-btn{
margin-top:15px;
padding:10px 25px;
border:none;
border-radius:6px;
background:#00b4d8;
color:white;
cursor:pointer;
}

.buy-btn:hover{
background:#0096c7;
}

</style>
</head>

<body>

<!-- NAVBAR -->
<nav>
<h1>PrimeDomains Africa</h1>

<div>
<a href="index.html">Home</a>
<a href="marketplace.html">Marketplace</a>
<a href="login.html">Login</a>
</div>
</nav>

<!-- HEADER -->
<div class="header">
<h2>Available Domains</h2>
<p>Browse premium African domain listings</p>
</div>

<!-- DOMAIN LIST -->
<div class="domain-grid" id="domainList"></div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

/* Firebase Config */
const firebaseConfig = {
apiKey: "AIzaSyDVzEfDFC02tzU74v7uw1hjEMTtUdNVHOQ",
authDomain: "primedomains-africa.firebaseapp.com",
projectId: "primedomains-africa",
storageBucket: "primedomains-africa.firebasestorage.app",
messagingSenderId: "186190235728",
appId: "1:186190235728:web:00fdbc0177cd579f7ce955"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* Load Domains */
async function loadDomains(){

const querySnapshot = await getDocs(collection(db,"domains"));
const domainList = document.getElementById("domainList");

querySnapshot.forEach((doc)=>{
const data = doc.data();

domainList.innerHTML += `
<div class="domain-card">
<h3>${data.name}</h3>
<p>Price: $${data.price}</p>
<p>Seller: ${data.seller}</p>
<button class="buy-btn">Buy Domain</button>
</div>
`;
});

}

loadDomains();

</script>

</body>
</html>
