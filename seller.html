<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PrimeDomains Africa Seller Dashboard</title>
<style>
  body { font-family: Arial; margin:0; background:#f5f5f5; }
  header { background:#0d1b2a; color:white; padding:15px; text-align:center; }
  nav a { color:white; margin:10px; text-decoration:none; }
  h2 { text-align:center; margin-top:20px; }
  .form-container { background:white; padding:20px; margin:20px; border-radius:10px; max-width:400px; margin-left:auto; margin-right:auto; text-align:center; }
  input { display:block; width:90%; padding:10px; margin:10px auto; border-radius:5px; border:1px solid #ccc; }
  button { padding:10px 20px; margin:5px; border:none; border-radius:5px; background:#0d1b2a; color:white; cursor:pointer; }
  button:hover { background:#1b2a42; }
</style>
</head>

<body>

<header>
  <h1>PrimeDomains Africa Seller Dashboard</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="domains.html">Marketplace</a>
    <a href="seller.html">Add Domain</a>
  </nav>
</header>

<h2>Add a New Domain</h2>

<div class="form-container">
  <input id="domainName" placeholder="Domain Name e.g. TechAfricaHub.com">
  <input id="domainPrice" type="number" placeholder="Price in USD">
  <button onclick="addDomain()">Add Domain</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";
import { getAuth } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyDVzEfDFC02tzU74v7uw1hjEMTtUdNVHOQ",
  authDomain: "primedomains-africa.firebaseapp.com",
  projectId: "primedomains-africa",
  storageBucket: "primedomains-africa.firebasestorage.app",
  messagingSenderId: "186190235728",
  appId: "1:186190235728:web:00fdbc0177cd579f7ce955",
  measurementId: "G-WV8KCZQX73"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

async function addDomain() {
  const name = document.getElementById("domainName").value;
  const price = document.getElementById("domainPrice").value;
  const seller = auth.currentUser ? auth.currentUser.email : "Anonymous";

  if (!name || !price) {
    alert("Please fill in both fields!");
    return;
  }

  try {
    await addDoc(collection(db, "domains"), {
      name: name,
      price: price,
      seller: seller
    });
    alert("Domain added successfully!");
    document.getElementById("domainName").value = "";
    document.getElementById("domainPrice").value = "";
  } catch (err) {
    alert("Error adding domain: " + err.message);
  }
}

window.addDomain = addDomain;
</script>

</body>
</html>
