<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buyer Dashboard | PrimeDomains Africa</title>
<style>
  body { font-family: Arial; margin:0; background:#f5f5f5; }
  header { background:#0d1b2a; color:white; padding:15px; text-align:center; }
  nav a { color:white; margin:10px; text-decoration:none; }
  h2 { text-align:center; margin-top:20px; }
  .domain-card { background:white; padding:20px; margin:20px; border-radius:10px; max-width:400px; margin-left:auto; margin-right:auto; text-align:center; }
  button { padding:10px 20px; margin:5px; border:none; border-radius:5px; background:#0d1b2a; color:white; cursor:pointer; }
  button:hover { background:#1b2a42; }
</style>
</head>

<body>

<header>
  <h1>Buyer Dashboard</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="domains.html">Marketplace</a>
    <a href="buyer-dashboard.html">Buyer Dashboard</a>
  </nav>
</header>

<h2>Your Purchased Domains</h2>
<div id="purchasedDomains"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyDVzEfDFC02tzU74v7uw1hjEMTtUdNVHOQ",
  authDomain: "primedomains-africa.firebaseapp.com",
  projectId: "primedomains-africa",
  storageBucket: "primedomains-africa.firebasestorage.app",
  messagingSenderId: "186190235728",
  appId: "1:186190235728:web:00fdbc0177cd579f7ce955",
  measurementId: "G-WV8KCZQX73"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let currentUserEmail = "";

// Track user login
onAuthStateChanged(auth, user => {
  if (user) {
    currentUserEmail = user.email;
    loadPurchasedDomains();
  } else {
    alert("Please login to access dashboard!");
    window.location.href = "index.html";
  }
});

// Load purchased domains
async function loadPurchasedDomains() {
  const purchasedDiv = document.getElementById("purchasedDomains");
  purchasedDiv.innerHTML = "";
  const q = query(collection(db, "purchases"), where("buyer", "==", currentUserEmail));
  const snapshot = await getDocs(q);
  snapshot.forEach(docItem => {
    const data = docItem.data();
    purchasedDiv.innerHTML += `
      <div class="domain-card">
        <h3>${data.name}</h3>
        <p>Price: $${data.price}</p>
        <p>Seller: ${data.seller}</p>
      </div>
    `;
  });
}
</script>

</body>
</html>
